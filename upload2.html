							
<div id="uploadDiv" class="uploadDiv">
	<form action="#" onsubmit="return contentForm()" id="contentForm">
		<input type="radio" name="optradio" class="radio-inline" value="image">Image
		<input type="radio" name="optradio" class="radio-inline" value="video" required>Video
		<h3>Choose a file to upload: </h3>
		<input style="float:left;" type="file" name="file" id="imgInp" required> 
		<input id="submit" class="btn submitButton" type="submit" name="submit" value="Submit">            	
	</form>
</div>
							
							
<div id="uploadForm" class="uploadForm" style="display:none;">
	<form action="#" onsubmit="return uploadForm()" id ="uploadForm" method="post" style="padding: 10px; background-color:#EAEAEA;">
		<input type="hidden" name="imageURL" id="imageURL"/>
		<input type="hidden" name="contentType" id="contentType">
		<div id="preview" class="row">
			<h3 style="float:left;" class="col-md-5">Uploaded image </h3>
			<img style="float:left; width:40%;" id="blah" class="img-thumbnail col-md-7" src="#" alt="your image" />
		</div>
		<div class="row" style="clear:both; padding-top:1%;">
			<p class="col-md-5" style="float:left;">Add a description</p>
			<input type="text" name="caption" class="email col-md-7" style="width:250px; margin-bottom:10px; border-radius:4px;" id="caption" placeholder="Description"/>
		</div>
		<div class="row">
			<p class="col-md-5" style="padding-right:3%; float:left;">Add this picture to an album</p>
			<select id="albumSelect" name="albumSelect" class="albumSelect col-md-3">
				{{range $element := .Albums}}
					<option value="{{$element.AlbumId}}">{{$element.Name}}</option>
				{{end}}
			</select>
			<a href="#" data-toggle="modal" data-target="#albumModal" style="float:right;" class="col-md-4"> Or create a new album...</a>
			
		</div>
		<div style="clear:both; padding-top:2%;" class="row">
			<p style="float:left; padding-right:1%;" class="col-md-5"> Where was this picture taken? </p>
			<input type="text" name="location" id="imageLocation" placeholder="Where was the picture taken?" style="float:left; padding-right:3%; border-radius:4px;" class="col-md-6">
			<input id="find" value="find" type="button" style="height:auto; display:none;"/>
			<input id="lng" type="hidden" name="lng" value="" data-geo="lng">
			<input id="lat" type="hidden" name="lat" value="" data-geo="lat">
			<input id="locality" type="hidden" name="locality" value="" data-geo="locality">
			<input id="formatted_address" type="hidden" name="formatted_address" value="" data-geo="formatted_address">
		</div>
		<div style="clear:both;" class="row">
			<p style="float:left;" class="col-md-5">Add a tag</p>
			<input type="text" name="tag" class="email col-md-6" style="border-radius:4px;" id="enterTag" placeholder="Add a tag..."/>
		</div>
		<div id ="displayTags" style="visibility:hidden; margin-bottom: 20px; margin-top: 10px">
													
		</div>
		<p style="clear:both">Suggested Tags: </p>
		<p style="visibility:hidden; font-size:small;" id="tagsLabel">Gathering similar tags...</p>
		<div id ="suggestedTags" style="clear:both;visibility:hidden; word-wrap: break-word;margin-top:20px" >
									
		</div>
		<div style = "clear:both; text-align:center; padding-top:5%;">
			<input style="width:180px; font-size:120%; padding-top:0;" class="btn submitButton" id="submit" type="submit" name="submit" value="Submit">
		</div>
		<input type="hidden" name="tagList" id="tagList"/>
		</form>
		</div>
		<script>
			$(function(){
				$("#imageLocation").geocomplete({
					details:"form",
					detailsAttribute:"data-geo",
				});
				$("#find").click(function(){
					$("#imageLocation").trigger("geocode");
				});
			});
		</script>


<div class="modal fade" id="albumModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
		<div class="modal-header login_modal_header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		</div>
		<div class="modal-body login-modal" >
			<form action="#">
				<input type="text" name="albumName" class="email" style="width:250px;" id="albumName" placeholder="Album Name..."/>
				<button type="button" class="btn" onclick="createNewAlbum('albumName')" id="albumSubmit">Submit</button>
			</form>
		</div>
		</div>
	</div>
</div>
